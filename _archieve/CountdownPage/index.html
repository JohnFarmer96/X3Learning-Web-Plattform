<html>
    <head>
        <title>x3Learning Platform</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="x3styles.css">
    </head>
    <body>
        <div class="center">
            <p id="name"> <span class="italic">x<sup>3</sup></span>Learning</p>
        </div>
        <div id="countdown">
            <div class="countdown-element column">
                <svg>
                    <circle class="countdown-circle" r=40% cx=50% cy=50%></circle>
                    <circle class="ticking-circle" id="hour-circle" r=40% cx=50% cy=50%></circle>
                </svg>
                <div class="time-cell">
                    <p id="day" class="time-info"></p>
                </div>
            </div>
            <div class="countdown-element column">
                <svg>
                    <circle class="countdown-circle" r=40% cx=50% cy=50%>
                    </circle>
                </svg>
                <div class="time-cell">
                    <p id="hour" class="time-info"></p>
                </div>
            </div>
            <div class="countdown-element column">
                <svg>
                    <circle class="countdown-circle" r=40% cx=50% cy=50%>   
                    </circle>
                </svg>
                <div class="time-cell">
                    <p id="minute" class="time-info"></p>
                </div>
            </div>
            <div class="countdown-element column">
                <svg>
                    <circle class="countdown-circle" r=40% cx=50% cy=50%>
                    </circle>
                </svg>
                <div class="time-cell">
                    <p id="second" class="time-info"></p>
                </div>
            </div>
        </div>
        <div class="center" id="footer">
            <p> Something New Is Arising. Stay tuned! </p>
        </div>
        <script src="x3functions.js"></script>     
    </body>
</html>
